name: lolipop

on:
  push:
    branches:
      - 2023_main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # deploy all files in this repository to 2023/ directory (Ref: https://tech.pepabo.com/2020/03/11/github-actions-for-lolipop-and-heteml/)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: 2023_test/


        
